<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV 繁體中文收藏查詢站 - 坐騎、寵物、青魔、幻卡來源</title>
    <meta name="description" content="Final Fantasy XIV 繁體中文收藏品來源查詢工具，包含坐騎、寵物、青魔法術、幻卡、表情、髮型、樂譜等完整資料">
    <meta name="keywords" content="FFXIV, FF14, 太空戰士14, 收藏品, 坐騎, 寵物, 青魔, 幻卡, 表情, 髮型, 樂譜, 繁體中文">
    <meta name="author" content="FFXIV 繁體中文收藏查詢站">

    <!-- Open Graph (Facebook/Discord/LINE 分享預覽) -->
    <meta property="og:title" content="FFXIV 繁體中文收藏查詢站">
    <meta property="og:description" content="FF14 收藏品來源查詢工具 - 坐騎、寵物、青魔、幻卡完整資料">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cycleapple.github.io/ffxiv-collection-tc/">
    <meta property="og:locale" content="zh_TW">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="FFXIV 繁體中文收藏查詢站">
    <meta name="twitter:description" content="FF14 收藏品來源查詢工具 - 坐騎、寵物、青魔、幻卡完整資料">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">FFXIV 繁體中文收藏查詢站</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜尋收藏品..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </header>

    <!-- Collection Tabs -->
    <nav class="collection-tabs">
        <div class="tabs-container" id="collection-tabs">
            <!-- Tabs will be dynamically generated -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3>擁有狀態</h3>
                <div class="ownership-filter">
                    <label class="radio-item">
                        <input type="radio" name="ownership" value="all" checked>
                        <span>全部</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="ownership" value="owned">
                        <span>已擁有</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="ownership" value="not-owned">
                        <span>未擁有</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>來源篩選</h3>
                <div id="source-filters" class="filter-list">
                    <!-- Source filters will be dynamically generated -->
                </div>
            </div>

            <div class="filter-section">
                <h3>版本篩選</h3>
                <div id="patch-filters" class="filter-list patch-filters">
                    <!-- Patch filters will be dynamically generated -->
                </div>
            </div>

            <div class="filter-section">
                <label class="toggle-container">
                    <input type="checkbox" id="show-no-source-toggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">顯示無來源項目</span>
                </label>
            </div>

            <div class="filter-section">
                <button id="clear-filters" class="clear-filters-btn">清除所有篩選</button>
            </div>
        </aside>

        <!-- Items Grid -->
        <section class="items-section">
            <div class="items-header">
                <span id="items-count">載入中...</span>
                <div class="sort-options">
                    <select id="sort-select">
                        <option value="name">名稱排序</option>
                        <option value="patch-desc">版本 (新→舊)</option>
                        <option value="patch-asc">版本 (舊→新)</option>
                        <option value="id">ID 排序</option>
                    </select>
                </div>
            </div>
            <div id="items-grid" class="items-grid">
                <!-- Items will be dynamically generated -->
            </div>
            <div id="loading-indicator" class="loading">
                <div class="spinner"></div>
                <span>載入中...</span>
            </div>
        </section>
    </main>

    <!-- Item Detail Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body">
                <div class="item-detail-header">
                    <img id="modal-icon" class="item-detail-icon" src="" alt="">
                    <div class="item-detail-info">
                        <h2 id="modal-name"></h2>
                        <div class="item-detail-badges">
                            <span id="modal-patch" class="patch-badge"></span>
                            <button id="modal-owned-btn" class="owned-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                <span>標記為已擁有</span>
                            </button>
                            <button id="modal-wishlist-btn" class="wishlist-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                <span>加入願望清單</span>
                            </button>
                            <a id="modal-wiki-link" class="wiki-link" href="#" target="_blank" rel="noopener">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                                Wiki
                            </a>
                        </div>
                    </div>
                </div>
                <p id="modal-description" class="item-description"></p>

                <div class="sources-section">
                    <h3>取得來源</h3>
                    <div id="modal-sources" class="sources-list">
                        <!-- Sources will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/filters.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
