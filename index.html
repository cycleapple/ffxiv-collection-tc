<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV 繁體中文收藏查詢站 - 坐騎、寵物、青魔、幻卡來源</title>
    <meta name="description" content="Final Fantasy XIV 繁體中文收藏品來源查詢工具，包含坐騎、寵物、青魔法術、幻卡、表情、髮型、樂譜等完整資料">
    <meta name="keywords" content="FFXIV, FF14, 太空戰士14, 收藏品, 坐騎, 寵物, 青魔, 幻卡, 表情, 髮型, 樂譜, 繁體中文">
    <meta name="author" content="FFXIV 繁體中文收藏查詢站">

    <!-- Open Graph (Facebook/Discord/LINE 分享預覽) -->
    <meta property="og:title" content="FFXIV 繁體中文收藏查詢站">
    <meta property="og:description" content="FF14 收藏品來源查詢工具 - 坐騎、寵物、青魔、幻卡完整資料">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cycleapple.github.io/ffxiv-collection-tc/">
    <meta property="og:locale" content="zh_TW">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="FFXIV 繁體中文收藏查詢站">
    <meta name="twitter:description" content="FF14 收藏品來源查詢工具 - 坐騎、寵物、青魔、幻卡完整資料">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">FFXIV 繁體中文收藏查詢站</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜尋收藏品..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
            <button id="settings-btn" class="settings-btn" title="設定">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Collection Tabs -->
    <nav class="collection-tabs">
        <div class="tabs-container" id="collection-tabs">
            <!-- Tabs will be dynamically generated -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3>擁有狀態</h3>
                <div class="ownership-filter">
                    <label class="radio-item">
                        <input type="radio" name="ownership" value="all" checked>
                        <span>全部</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="ownership" value="owned">
                        <span>已擁有</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="ownership" value="not-owned">
                        <span>未擁有</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>來源篩選</h3>
                <div id="source-filters" class="filter-list">
                    <!-- Source filters will be dynamically generated -->
                </div>
            </div>

            <div class="filter-section">
                <h3>版本篩選</h3>
                <div id="patch-filters" class="filter-list patch-filters">
                    <!-- Patch filters will be dynamically generated -->
                </div>
            </div>

            <div class="filter-section">
                <label class="toggle-container">
                    <input type="checkbox" id="show-no-source-toggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">顯示無來源項目</span>
                </label>
            </div>

            <div class="filter-section">
                <button id="clear-filters" class="clear-filters-btn">清除所有篩選</button>
            </div>
        </aside>

        <!-- Items Grid -->
        <section class="items-section">
            <div class="items-header">
                <span id="items-count">載入中...</span>
                <div id="collection-progress" class="collection-progress"></div>
                <div class="sort-options">
                    <select id="sort-select">
                        <option value="name">名稱排序</option>
                        <option value="patch-desc">版本 (新→舊)</option>
                        <option value="patch-asc">版本 (舊→新)</option>
                        <option value="id">ID 排序</option>
                    </select>
                </div>
            </div>
            <div id="items-grid" class="items-grid">
                <!-- Items will be dynamically generated -->
            </div>
            <div id="loading-indicator" class="loading">
                <div class="spinner"></div>
                <span>載入中...</span>
            </div>
        </section>
    </main>

    <!-- Item Detail Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body">
                <div class="item-detail-header">
                    <img id="modal-icon" class="item-detail-icon" src="" alt="">
                    <div class="item-detail-info">
                        <h2 id="modal-name"></h2>
                        <div class="item-detail-badges">
                            <span id="modal-patch" class="patch-badge"></span>
                            <span id="modal-orchestrion-category" class="orchestrion-category-badge" style="display:none;"></span>
                            <button id="modal-owned-btn" class="owned-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                <span>標記為已擁有</span>
                            </button>
                            <button id="modal-wishlist-btn" class="wishlist-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                <span>加入願望清單</span>
                            </button>
                            <a id="modal-wiki-link" class="wiki-link" href="#" target="_blank" rel="noopener">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                                Wiki
                            </a>
                        </div>
                    </div>
                </div>
                <p id="modal-description" class="item-description"></p>

                <!-- Hairstyle race previews -->
                <div id="hairstyle-previews" class="hairstyle-previews" style="display: none;">
                    <h3>種族預覽</h3>
                    <div class="hairstyle-grid"></div>
                </div>

                <!-- Frame previews -->
                <div id="frame-previews" class="frame-previews" style="display: none;">
                    <h3>肖像預覽</h3>
                    <div class="frame-images"></div>
                </div>

                <div class="sources-section">
                    <h3>取得來源</h3>
                    <div id="modal-sources" class="sources-list">
                        <!-- Sources will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div id="image-lightbox" class="lightbox">
        <button class="lightbox-close">&times;</button>
        <img class="lightbox-image" src="" alt="">
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content settings-modal-content">
            <button class="modal-close" id="settings-modal-close">&times;</button>
            <div class="modal-body">
                <h2 class="settings-title">資料備份</h2>

                <div class="settings-section">
                    <h3>匯出資料</h3>
                    <p class="settings-desc">點擊產生備份碼，複製後可儲存或分享至其他裝置。</p>
                    <p id="export-stats" class="settings-stats"></p>
                    <button id="export-btn" class="settings-action-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        產生備份碼
                    </button>
                    <textarea id="export-textarea" class="settings-textarea" readonly placeholder="點擊上方按鈕產生備份碼..."></textarea>
                </div>

                <hr class="settings-divider">

                <div class="settings-section">
                    <h3>匯入資料</h3>
                    <p class="settings-desc">貼上備份碼後點擊還原。</p>
                    <p class="settings-warning">注意：匯入會覆蓋現有的所有資料！</p>
                    <textarea id="import-textarea" class="settings-textarea" placeholder="在此貼上備份碼..."></textarea>
                    <button id="import-btn" class="settings-action-btn import-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        還原資料
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/filters.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
